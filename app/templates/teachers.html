{% extends "base.html" %}
{% load static %}
  
  {% block teachers_template %} 

    <!-- Page Header End -->
    <div class="container-xxl py-5 page-header position-relative mb-5">
        <div class="container py-5">
            <h1 class="display-2 text-white animated slideInDown mb-4">Become A Teachers</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Pages</a></li>
                    <li class="breadcrumb-item text-white active" aria-current="page">Become A Teachers</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->
    <!-- Call To Action Start ,  Teachers-->
    <div class="container-xxl py-5">
      <div class="container">
          <div class="bg-light rounded">
              <div class="row g-0">
                  <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s" style="min-height: 400px;">
                      <div class="position-relative h-100">
                          <img class="position-absolute w-100 h-100 rounded" src="{{teacher.image.url}}" style="object-fit: cover;">
                      </div>
                  </div>
                  <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s">
                      <div class="h-100 d-flex flex-column justify-content-center p-5">
                          <h1 class="mb-4">{{teacher.title}}</h1>
                          <p class="mb-4">{{teacher.description1}}
                              
                          </p>{{teacher.description2}}
                          <a class="btn btn-primary py-3 px-5" href="">Get Started Now<i class="fa fa-arrow-right ms-2"></i></a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
    <!-- Call To Action End -->

  {% endblock %}
